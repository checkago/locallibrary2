{% extends "base_all.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header sunny-morning-gradient">
                <h1>Список книг</h1>
            </div>
            <div class="card-body"></div>
                {% if book_list %}
                <ul class="list-group">

                  {% for book in book_list %}
                  <li class="list-group-item">
                    <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> {% for author in book.author.all %}({{ author }}){% endfor %}
                  </li>
                  {% endfor %}

                </ul>
                {% else %}
                  <p>Книг в бибилиотеке нет.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
